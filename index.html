    // Add error handling for WebGL context
    window.addEventListener('webglcontextlost', function(event) {
      console.log('WebGL context lost. Attempting to restore...');
      event.preventDefault();
    });
    
    window.addEventListener('webglcontextrestored', function(event) {
      console.log('WebGL context restored.');
    });
    
    // Add WebGL context configuration
    window.addEventListener('beforeunload', function() {
      // Clean up WebGL contexts before page unload
      const canvases = document.querySelectorAll('canvas');
      canvases.forEach(canvas => {
        const gl = canvas.getContext('webgl') || canvas.getContext('webgl2');
        if (gl && gl.getExtension('WEBGL_lose_context')) {
          gl.getExtension('WEBGL_lose_context').loseContext();
        }
      });
    });
  </script>
